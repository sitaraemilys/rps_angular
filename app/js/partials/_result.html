<div class="result-page" ng-controller="ResultController as ctrl">

  <div class="result-page__content"><span class="result-page__content result-page__content--highlight">{{ctrl.gameResult()}}</span></div>
</div>

<img class="result-page__content__image" src="../../img/icons/cup.png"/>
