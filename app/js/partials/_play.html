<div class="play-page" ng-controller="PlayController as ctrl">

    <div class="play-page__current-score">Current score {{ctrl.player}}: {{ctrl.playerScore}} vs. Super Sity: {{ctrl.computerScore}}</div>

    <button class="button button--restart" ng-click=ctrl.resetScores()>Restart</button>

    <div class="play-page__content">Pick your weapon of choice kiddo.</div>

    <div class="play-page__images">
      <img ng-repeat="move in ctrl.moves" ng-src="../../img/icons/{{move}}.png" ng-click="ctrl.play(move)" class="play-page__images play-page__images--{{move}}" animate-spin>
    </div>

    <div class="play-page__score"><span class="play-page__score play-page__score--highlight">{{ctrl.score}}</span></div>

</div>
