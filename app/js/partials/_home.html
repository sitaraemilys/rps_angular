<div class="home-page" ng-controller="HomeController as ctrl">
    <h1 class="home-page__main-title"><span class="home-page__main-title--highlight">Rock Paper Scissors</span></h1>
    <h2 class="home-page__secondary-title">Your favourite childhood game</h2>
    <div class="home-page__content">
        <h3 class="home-page__content__title"><span class="home-page__secondary-title--highlight">Enter your name to play</span></h3>
        <span class="home-page__content__input-with-button"><input class="home-page__content__input" type="text" id="name" ng-model="player">
        <button class="button" type="button" ng-click="ctrl.startGame(player)" id="start-game">Start</button>
  <div>
</div>
